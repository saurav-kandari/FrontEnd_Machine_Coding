<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Counter</h1>
    <span id="count" class="count"></span>
    <div class="row">
      Increment / Decrement by
      <input id="increment" type="number" min="1" max="100" value="1">
    </div>
    <div class="row">
      <button id="increment-btn" class="btn increment-btn">+</button>
      <button id="decrement-btn" class="btn decrement-btn">-</button>
    </div>
    <button id="reset" class="reset">Reset</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
